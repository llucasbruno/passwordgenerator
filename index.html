<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/assets/style.css">
    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        <!-- Password generation illustration -->
        <img src="src/images/illustration.svg" id="password_img" alt="">
        <!-- Title -->
        <h1 id="title">Password Generator</h1>
        <h2>Generate a secure random password</h2>
        <!-- Password display container -->
        <div id="password_container">
            <span id="password"></span>
            <!-- Copy button -->
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <!-- Password options -->
        <div id="password_items">
            <!-- Password length input -->
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Password Length
                </label>
            </div>

            
            <!-- Number checkbox -->
            <div class="item">
                <input type="checkbox" name="include_number" id="include_number" class="checkbox-custom">
                <label for="include_number" class="checkbox-label">Include Number</label>
            </div>
            
            <!-- Special character checkbox -->
            <div class="item">
                <input type="checkbox" name="include_special_character" id="include_special_character"
                class="checkbox-custom">
                <label for="include_special_character" class="checkbox-label">Include Special Character</label>
            </div>
            
            <!-- Lowercase letter checkbox -->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase" class="checkbox-custom">
                <label for="include_lowercase" class="checkbox-label">Include Lowercase Letter</label>
            </div>
            <!-- Uppercase letter checkbox -->
            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase" class="checkbox-custom">
                <label for="include_uppercase" class="checkbox-label"> Include Uppercase Letter</label>
            </div>
            
            
            <!-- Generate password button -->
            
        </div>
        <button id="generate">
            Generate Password
        </button>
    </div>

    <!-- Script tags for Toastify and custom script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
